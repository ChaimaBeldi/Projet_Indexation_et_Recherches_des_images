    <meta charset="utf-8" />

    <meta content="" name="keywords" />

      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!--  CSS Files -->
    <link href="../static/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="../static/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="../static/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="../static/vendor/boxicons/css/boxicons.min.css"
      rel="stylesheet"
    />

    />

    />

    <!--js file-->
    <script src="../static/vendor/aos/aos.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="../static/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="../static/vendor/php-email-form/validate.js"></script>
    <script src="../static/vendor/swiper/swiper-bundle.min.js"></script>

    <script src="../"></script>
  </head>

  <body>
    <section id="hero">
      <div class="container">
        <div class="row d-flex align-items-center">
          <div
            class="col-lg-6 py-5 py-lg-0 order-2 order-lg-1"
            data-aos="fade-right"
          >
            <h1>Search Engine Application</h1>
            <h2>Type the world and look for it with elasticsearch</h2>
            <h2 style="color: rgb(255, 53, 53)">Search by key word</h2>
            <div class="row footer-newsletter justify-content-center">
              <div class="col-lg-12">
                <form action="./result.html" method="post">
                  <input
                    style="margin: 10px"
                    type="text"
                    class="form-control input-lg"
                    name="input"
                    placeholder="Search"
                    autofocus
                  />
                  <button
                    style="margin: 10px"
                    class="btn btn-primary btn-lg"
                    type="submit"
                  >
                    <i>search</i>
                  </button>
                </form>
              </div>
            <div class="col-lg-12">
                <form action="./result1.html" method="post" enctype="multipart/form-data">
                  <h2 style="color: rgb(255, 53, 53)">Search by image</h2>

                  <input
                    type="file"
                    name="query_img"
                    id="file-upload"
                    style="display: none"
                  />

                  <a
                    style="margin: 10px; color: rgb(255, 53, 53)"
                    href="./result1.html"
                    id="file-browser"
                    class="form-control input-lg"
                    >Upload an image
                  </a>

                  <button
                    style="margin: 10px"
                    class="btn btn-primary btn-lg"
                    type="submit"
                  >
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div
            class="col-lg-6 order-1 order-lg-2 hero-img"
            data-aos="fade-left"
          >
            <img src="../static/img/hero-img.png" class="img-fluid" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="../static/vendor/aos/aos.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="../static/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="../static/vendor/php-email-form/validate.js"></script>
    <script src="../static/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="../static/js/main.js"></script>
    <script type="text/javascript">
      $("#file-upload").css("opacity", "0");

      $("#file-browser").click(function (e) {
        e.preventDefault();
        $("#file-upload").trigger("click");
      });
    </script>
  </body>
</html>
