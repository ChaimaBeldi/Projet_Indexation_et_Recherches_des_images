<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #d2e0ed">
    <div class="container">
      <div>
        {% if query_path %}
        <div>
          <h1 style="color: rgb(255, 53, 53)">Entry:</h1>
          <br />
          <div>
            <img
              style="
                width: 20% !important;
                margin: 2% 4%;

                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
                  0 6px 20px 0 rgba(0, 0, 0, 0.19);
              "
              id="img"
              src="{{ query_path }}"
              width="40%"
              alt="Query"
            />
          </div>
        </div>
        {% endif %}
      </div>
      <div>
        <div style="border: 8px; color: #f99f34"><h1>Similar Images</h1></div>

        {% if answers %}

        <br />
        <div>
          <div class="row">
            {% for answer in answers %}
            <div class="col-md-4" style="margin-top:20px;margin-bottom:20px;">
              <div class="card card-chart" style="border-radius: 30px;">
                <div class="card-header" style="border-radius: 40px;"></div>
                <div class="card-body">
                  
                  
                  <div class="d-flex justify-content-between align-items-center">
                      <img
                        id="img"
                        style="
                          width: 13% !important;
                          margin: 2% 4%;
                          float: left;
                          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
                            0 6px 20px 0 rgba(0, 0, 0, 0.19);
                        "
                        src="{{ answer[0] }}"
                        width="40%"
                        alt="{{ answer[1] }}"
                      />
                    </a>
                  </div>
                </div>
                <div class="card-footer" style="border-radius: 30px;">
                </div>
                
              </div>
            </div>

            {% endfor %}
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
