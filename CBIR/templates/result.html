<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #d2e0ed">
    <div class="container">
      <div class="row">

        <div style="border: 8px; color: rgb(255, 53, 53)"><h1>Keyword :</h1></div>
        <h1 style="text-align:center">{{search_term}}</h1>
        {% if answers %}

        <br />
        <div class="container">
          <h1 style="border: 8px; color: #f99f34">Similar Images</h1>
          <div class="row">
            {% for answer in answers %}

            <div class="col-md-4" style="margin-top:20px;margin-bottom:20px;">
              <div class="card card-chart" style="border-radius: 30px;">
                <div class="card-header" style="border-radius: 40px;"></div>
                <div class="card-body">
                  
                  
                  <div class="d-flex justify-content-between align-items-center">
                      <img
                        id="img"
                        style="
                          width: 13% !important;
                          margin: 2% 4%;
                          float: left;
                          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
                            0 6px 20px 0 rgba(0, 0, 0, 0.19);
                        "
                        src="{{ answer[0] }}"
                        width="40%"
                        alt="{{ answer[1] }}"
                      />
                    </a>
                  </div>
                </div>
                <div class="card-footer" style="border-radius: 30px;">
                </div>
                
              </div>
            </div>

            {% endfor %}
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
